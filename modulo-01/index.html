<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Colocando o React no nosso site</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        // Cria um componente chamado App
        // O componente retorna JSX e por isso
        // o Babel ir√° transformar o mesmo

        // function App() { // function component
        //   return <div>Meu App</div>;
        // }
  
        class Button extends React.Component { // class component
            render() {
                return <button>Comprar</button>
            }
        }

        // Reaproveitando Components

        const App = () => {
            return <div>
                Comprar: 
                <Button />    
            </div>
        }

        // Renderiza o componente App no elemento que tiver id = app
        ReactDOM.render(<App />, document.getElementById('app'));
      </script>
</body>
</html>
